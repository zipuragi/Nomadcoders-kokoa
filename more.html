<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>더보기 - 코코아톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:10</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
                ></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://w0.peakpx.com/wallpaper/430/438/HD-wallpaper-iu-goddess-jieun-lilacalbum.jpg"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">아이유(IU)</h4>
                        <h6 class="user-component__subtitle">+ 123 456 789</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar"></i>
                    <span>캘린더</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-beam"></i>
                    <span>이모티콘</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-paint-roller"></i>
                    <span>테마</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>계정</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">제안</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gift"></i>
                        </div>
                        <span class="more-suggestions__icon-text">선물하기</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-store"></i>
                        </div>
                        <span class="more-suggestions__icon-text">쇼핑하기</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-marker"></i>
                        </div>
                        <span class="more-suggestions__icon-text">메이커스</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-users"></i>
                        </div>
                        <span class="more-suggestions__icon-text">프렌즈</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-grin-alt"></i>
                        </div>
                        <span class="more-suggestions__icon-text">이모티콘</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-store"></i>
                        </div>
                        <span class="more-suggestions__icon-text">톡서랍</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-marker"></i>
                        </div>
                        <span class="more-suggestions__icon-text">메일</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-users"></i>
                        </div>
                        <span class="more-suggestions__icon-text">캘린더</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <span class="more-suggestions__icon-text">게임</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <span class="more-suggestions__icon-text">패션</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <span class="more-suggestions__icon-text">주문하기</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-headphones-alt"></i>
                        </div>
                        <span class="more-suggestions__icon-text">멜론티켓</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span class="more-suggestions__icon-text">카카오맵</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-comments"></i>
                        </div>
                        <span class="more-suggestions__icon-text">오픈채팅</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-address-card"></i>
                        </div>
                        <span class="more-suggestions__icon-text">톡명함</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-th-large"></i>
                        </div>
                        <span class="more-suggestions__icon-text">전체서비스</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>스크린 사이즈가 너무 커요!! 좀 줄이면 잘 보일거에요!!!</span>
        </div>
    </body>
</html>
