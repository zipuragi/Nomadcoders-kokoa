<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>채팅 - 코코아톡</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:10</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">채팅</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://w0.peakpx.com/wallpaper/430/438/HD-wallpaper-iu-goddess-jieun-lilacalbum.jpg"
                            class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">아이유(IU)</h4>
                            <h6 class="user-component__subtitle">
                                작년에 발매한 조각집(EP) 앨범 많이 사랑해주세요!
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">12:29</span>
                        <div class="badge">99</div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>스크린 사이즈가 너무 커요!! 좀 줄이면 잘 보일거에요!!!</span>
        </div>
    </body>
</html>
